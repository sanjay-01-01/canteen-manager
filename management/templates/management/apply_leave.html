{% extends 'base.html' %}

{% block title %}Apply Leave{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-warning text-dark py-3">
            <h5 class="mb-0 fw-bold"><i class="bi bi-calendar-x-fill me-2"></i>Apply Staff Leave</h5>
        </div>
        <div class="card-body p-4">
            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="fw-bold small text-muted">Select Staff</label>
                    {{ form.staff }}
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="fw-bold small text-muted">Start Date</label>
                        {{ form.start_date }}
                    </div>
                    <div class="col-md-6">
                        <label class="fw-bold small text-muted">End Date</label>
                        {{ form.end_date }}
                    </div>
                </div>

                <div class="mb-4">
                    <label class="fw-bold small text-muted">Reason</label>
                    {{ form.reason }}
                </div>
                <div class="mb-4 form-check">
                    {{ form.is_paid_leave }}
                    <label class="form-check-label fw-bold text-success" for="{{ form.is_paid_leave.id_for_label }}">
                        Mark as Paid Leave? (Salary Nahi Kategi)
                    </label>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-warning fw-bold text-dark py-2">Submit Leave</button>
                    <a href="{% url 'staff_list' %}" class="btn btn-light border py-2">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
