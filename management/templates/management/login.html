{% extends 'base.html' %}

{% block title %}Login - Canteen Manager{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="card shadow-lg border-0 rounded-4" style="width: 400px;">
        <div class="card-header bg-primary text-white text-center py-4 rounded-top-4">
            <h3 class="fw-bold mb-0">ğŸ” Login</h3>
            <p class="mb-0 opacity-75">Canteen Management System</p>
        </div>
        <div class="card-body p-4">
            <form method="post">
                {% csrf_token %}
                
                {% if form.errors %}
                    <div class="alert alert-danger py-2 small">
                        Wrong username or password.
                    </div>
                {% endif %}

                <div class="mb-3">
                    <label class="form-label fw-bold">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter Username" required>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 fw-bold py-2 rounded-pill">
                    Secure Login âœ
                </button>
            </form>
        </div>
        <div class="card-footer text-center bg-white py-3 border-0">
            <small class="text-muted">Managed by Canteen Admin</small>
        </div>
    </div>
</div>
{% endblock %}
